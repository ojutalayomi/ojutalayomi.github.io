<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Sign Up</title>
        <link rel="stylesheet" href="css/input.css">
        <link rel="icon" type="image/x-icon" href="img/favicon1.ico">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="main">
            <div class="leftbox button-55">
                <video src="/wuramide/img/logo1c1.mp4" class="myVideo" id="myVideo" style="border-radius: 10px; object-fit: cover; max-height: 100% !important;" muted autoplay loop="">
                </video>
            </div>
            <div class="rightbox button-55">
                <div class="rightbox-child-1">  
                    <h1 class=" ">
                            <i class="fa fa-birthday-cake "></i>
                        Wuramide Cakes
                    </h1>
                        <h4>Continue with us today
                        <p>Log in to your account with us today to enjoy<br> the services we have to offer.</p>
                        </h4>
                        <div class="social">
                                <button class="apple"><i class="fa fa-apple"></i></button>
                                <button class="facebook"><i class="fa fa-facebook-f"></i></button> 
                                <button class="google"><i class="fa fa-google"></i></button>
                        </div>
                </div>
                <div class="rightbox-child-2">
                    <form action=" " name="regform" id="regForm">
                        <!--legend tag to write within the borderlines -->
    
                          <div class="tab"><label class="inputLabel">Names:</label>
                            <input name="firstname" placeholder="First name..." class="apples" oninput="this.className = ''">
                            <input name="lastname" placeholder="Last name..." class="apples" oninput="this.className = ''">
                          </div>
                          
                          <div class="tab"><label class="inputLabel"> Contact Info:</label>
                            <input class="apples" type="text" oninput="this.className =''" placeholder="Email" title="Must contain your email" required>
                            <input type="tel" placeholder="Phone..." class="apples" oninput="this.className = ''">
                          </div>
                          
                          <div class="tab"><label class="inputLabel">Login Info:</label>
                            <input placeholder="Username..." class="apples" oninput="this.className = ''" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{7,}" title="Must contain your username" required>
                                <div id="user"></div>
                            <div class="row" id="pinvalid">
                                <input class="apples" type="password" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[.,?!#_]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                                <i class="fa fa-eye-slash" id="faeye"></i>
                                </div>
                            </div>

                          
                          <div style="overflow:auto; margin: 10px 0; padding: 0 1px;">
                            <div style="float: left;">
                            <button class="wpress" type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
                            </div>
                            <div style="float:right;">
                              <button class="wpress" type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
                            </div>
                          </div>
                          
                          <!-- Circles which indicates the steps of the form: -->
                          <div style="text-align:center;margin-top:40px;">
                            <span class="step"></span>
                            <span class="step"></span>
                            <span class="step"></span>
                            <!--<span class="step"></span>-->
                          </div>
                    </form>
                </div>
            </div>
        </div>
        <p class="text-center">Developed by <a href="https://ayocodex.site/security" class="nc-loop_circle-02-24">AyoCodex</a></p>

        <script src="js/input.js"></script>
    </body>
</html>
